# === General Settings ===
general:
  do_currents: false
  do_plots: false
  do_validation: true
  do_download: false

  start_date: "2020-01-01"
  end_date: "2020-01-03"
  override: true
  oscar_mode: "interim"
  download_mode: "final"  # options: final, interim
  datadir: "/Users/stewarta/Desktop/oscarpy/datasets"
  ssh_mode: 'neurost' #options: cmems, neurost, all
  sst_mode: 'cmc'
  wind_mode: 'era5'
  do_eq: true

plots:
  ssh_mode: "neurost" #cmems or neurost
  currents:
    dates_to_plot: ["2020-01-01"] #single date or range
    region: "caribbean" #options: gulfstream, indian ocean, caribbean, global, austrailia_nz
    plot_configuration:
      vector_quiver: true
    output_settings:
      save_plots: true
      show_plots: false
      output_dir: ""
    save_path: "/Users/stewarta/Desktop/oscarpy/diagnostics/currents/figures"
  validation:
    dates_to_validate: ["2020-01-01"]
    plot_configuration:
      histogram: true 
      metricss:
        - r2
        - rmse
        - b

diagnostics:
  nrt:
    interp_grad_fig: "/Users/stewarta/Desktop/oscarpy/diagnostics/nrt/interp_grad/figures/"
    interp_grad_data: "/Users/stewarta/Desktop/oscarpy/diagnostics/nrt/interp_grad/data/"
    computation_fig: "/Users/stewarta/Desktop/oscarpy/diagnostics/nrt/computation/figures/"
    computation_data: "/Users/stewarta/Desktop/oscarpy/diagnostics/nrt/computation/data/"
  currents:
    region: "caribbean" #options: gulfstream, indian ocean, caribbean, earth, austrailia_nz 
    fig_root: "/Users/stewarta/Desktop/oscarpy/diagnostics/currents/figures"


# === SSH ===
ssh:
  cmems:
    input: 
      src_dir_cmems_interim: "/Users/stewarta/Desktop/oscarpy/datasets/SSH/INTERIM/CMEMS/SRC/"
      src_dir_cmems_final: "/Users/stewarta/Desktop/oscarpy/datasets/SSH/FINAL/CMEMS/SRC/"
      var: "ssh"
      file_prefix: "nrt_"
      file_pattern: "nrt_global_allsat_phy_l4_*.nc"
      data_source: "CMEMS"
    download:
      download_dates_cmems: ["2010-02-01", "2010-02-03"]
      download_cmems: true
      skip_existing: false



  neurost:
    input:
      src_dir_neurost_interim: "/Users/stewarta/Desktop/oscarpy/datasets/SSH/INTERIM/NEUROST/SRC/"
      src_dir_neurost_final: "/Users/stewarta/Desktop/oscarpy/datasets/SSH/FINAL/NEUROST/SRC"
      var: "ssh"
      file_prefix: "nrt_"
      file_pattern: "NeurOST_SSH-SST_*.nc"
      data_source: "NEURO_ST"
    
    download:
      download_dates_neurost: ["2010-02-01", "2010-02-03"]
      download_neurost: true
      skip_existing: false
    

# === SST Input ===
sst:
  cmc:
    input: 
      src_dir: "/Users/stewarta/Desktop/oscarpy/datasets/SST/CMC/SRC/"
      var: "sst"
      file_prefix: "sst_"
      file_pattern: "*CMC-L4_GHRSST-SSTfnd-*.nc"
      data_source: "CMC"
    download:
      download_dates_sst: ["2010-02-01", "2010-02-03"]
      download_sst: true
      skip_existing: false
      
# === Wind ===
wind:
  era5:
    input:
      src_dir: "/Users/stewarta/Desktop/oscarpy/datasets/WIND/ERA5/SRC/"
      var_u: "u10"
      var_v: "v10"
      file_prefix: "era5_"
      file_pattern: "ERA5_*.nc"
      data_source: "ERA5"
    output:
      figures_dir: "/Users/stewarta/Desktop/NASA_OSCAR/oscarpydebug/preprocessing/figures"
    download:
      download_dates_wind: ["2010-02-01", "2010-02-03"]
      download_wind: true
      skip_existing: false

